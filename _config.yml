title:            Sid Sethupathi
description:      Personal website for Sid Sethupathi
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              https://www.sidsethupathi.com
#url:             http://localhost:4000


disqus_shortname:  sidsethupathi

# Owner/author information
owner:
  name:           Sid Sethupathi
  avatar:         face3.jpg
  bio:            "Software engineer at <a href='http://www.mlb.com'>Major League Baseball</a>. Graduate of the University of Illinois Urbana-Champaign"
  email:          sid.sethupathi@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        
  facebook:       
  github:         sidsethupathi
  stackoverflow: 
  linkedin:       sidsethupathi
  instagram:      
  lastfm:         
  tumblr: 
  pinterest: 
  foursquare: 
  steam: 
  dribbble: 
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-50567031-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Posts
    url: /posts/
  - title: Projects
    url: /projects/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    US/Pacific
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
